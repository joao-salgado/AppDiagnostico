<div class="card">
  <div class="card-header">
    Line Chart
    <div class="card-header-actions">
      <a href="http://www.chartjs.org">
        <small class="text-muted">docs</small>
      </a>
    </div>
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas baseChart class="chart" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [colors]="lineChartColours" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Radar Chart
    <div class="card-header-actions">
      <a href="http://www.chartjs.org">
        <small class="text-muted">docs</small>
      </a>
    </div>
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas baseChart class="chart" [datasets]="radarChartData" [labels]="radarChartLabels" [chartType]="radarChartType"
        (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Progressão ao longo do tempo
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas class="chart"
              baseChart
              [datasets]="data?.bar?.data"
              [labels]="data?.bar?.labels"
              [options]="barChartOptions"
              [legend]="true"
              [chartType]="'bar'">
      </canvas>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Pontuação por seção
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas class="chart"
            baseChart
            [data]="data?.pie?.data"
            [labels]="data?.pie?.labels"
            [chartType]="'pie'">
      </canvas>
    </div>
  </div>
</div>
