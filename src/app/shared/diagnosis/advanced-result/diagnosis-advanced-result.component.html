<div class="card">
  <div class="card-header">
    Line Chart
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas #lineChart="base-chart" class="chart"
              baseChart
              [datasets]="some"
              [labels]="some"
              [options]="lineChartOptions"
              [legend]="true"
              [chartType]="'line'">
      </canvas>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Pontuação por seção em cada diagnóstico
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas #radarChart="base-chart" class="chart"
              baseChart
              [datasets]="some"
              [labels]="some"
              [options]="radarChartOptions"
              [chartType]="'radar'">
        </canvas>
    </div>
  </div>
</div>


<div class="card">
  <div class="card-header">
    Progressão ao longo do tempo
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas #barChart="base-chart" class="chart"
              baseChart
              [datasets]="data?.bar?.data"
              [labels]="data?.bar?.labels"
              [options]="barChartOptions"
              [legend]="true"
              [chartType]="'bar'">
      </canvas>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Pontuação geral por seção
  </div>
  <div class="card-body">
    <div class="chart-wrapper">
      <canvas class="chart"
            baseChart
            [data]="data?.pie?.data"
            [labels]="data?.pie?.labels"
            [chartType]="'pie'">
      </canvas>
    </div>
  </div>
</div>
