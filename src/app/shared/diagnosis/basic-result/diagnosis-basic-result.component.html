<div class="row" *ngIf="!!data">
  <div class="col-sm-6 col-lg-3" *ngFor="let section of data.sections">
    <div class="brand-card">
      <div class="brand-card-header bg-facebook">
        <span>{{section.name}}</span>
      </div>
      <div class="brand-card-body">
        <div>
          <div class="text-value">{{section.totalResult}}</div>
          <div class="text-uppercase text-muted small">Pontos</div>
        </div>
        <div>
          <div class="text-value">{{(section.totalResult/60) | percent:'1.2'}}</div>
          <div class="text-uppercase text-muted small">Porcentagem</div>
        </div>
      </div>
    </div>
  </div>

  <div class="col-sm-6 col-lg-3">
    <div class="brand-card">
      <div class="brand-card-header bg-success">
        <span>Resultado Geral</span>
      </div>
      <div class="brand-card-body">
        <div>
          <div class="text-value">{{data.totalResult}}</div>
          <div class="text-uppercase text-muted small">Pontos</div>
        </div>
        <div>
          <div class="text-value">{{(data.totalResult/420) | percent:'1.2'}}</div>
          <div class="text-uppercase text-muted small">Porcentagem</div>
        </div>
      </div>
    </div>
  </div>

</div>
